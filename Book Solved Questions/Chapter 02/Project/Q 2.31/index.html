<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information Form</title>
    <style>
        * {
            font-size: 20px;
        }

        fieldset {
            margin-bottom: 15px;
            font-size: 25px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
        }

        input {
            width: 500px;
            padding: 5px;
        }

        label {
            display: inline-block;
            width: 35px;
        }

        .box {
            width: 10px;
        }

        .para {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Order Information</h1>
    <form method="get" action="">
        <!-- Shipping Information -->
        <fieldset>
            <legend>Shipping Information</legend>
            <table>
                <tr>
                    <td><label for="shipping_name">Name:</label></td>
                    <td><input type="text" id="shipping_name" name="shipping_name" /></td>
                </tr>
                <tr>
                    <td><label for="shipping_street">Street:</label></td>
                    <td><input type="text" id="shipping_street" name="shipping_street" /></td>
                </tr>
                <tr>
                    <td><label for="shipping_city">City:</label></td>
                    <td><input type="text" id="shipping_city" name="shipping_city" /></td>
                </tr>
                <tr>
                    <td><label for="shipping_state">State:</label></td>
                    <td><input type="text" id="shipping_state" name="shipping_state" /></td>
                </tr>
                <tr>
                    <td><label for="shipping_zip">Zip:</label></td>
                    <td><input type="text" id="shipping_zip" name="shipping_zip" /></td>
                </tr>
            </table>
        </fieldset>

        <!-- Billing Information -->
        <fieldset>
            <legend>Billing Information</legend>
            <table>
                <tr>
                    <td><label for="billing_name">Name:</label></td>
                    <td><input type="text" id="billing_name" name="billing_name" /></td>
                </tr>
                <tr>
                    <td><label for="billing_street">Street:</label></td>
                    <td><input type="text" id="billing_street" name="billing_street" /></td>
                </tr>
                <tr>
                    <td><label for="billing_city">City:</label></td>
                    <td><input type="text" id="billing_city" name="billing_city" /></td>
                </tr>
                <tr>
                    <td><label for="billing_state">State:</label></td>
                    <td><input type="text" id="billing_state" name="billing_state" /></td>
                </tr>
                <tr>
                    <td><label for="billing_zip">Zip:</label></td>
                    <td><input type="text" id="billing_zip" name="billing_zip" /></td>
                </tr>
            </table>
        </fieldset>

        <!-- Credit Card Information -->
        <fieldset>
            <legend>Credit Card Information</legend>
            <table>
                <tr>
                    <td><label for="card_type">Card Type:</label></td>
                    <td>
                        <select id="card_type" name="card_type">
                            <option value="">Select a Credit Card</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">MasterCard</option>
                            <option value="amex">American Express</option>
                            <option value="discover">Discover</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="card_number">Card Number:</label></td>
                    <td><input type="text" id="card_number" name="card_number" /></td>
                </tr>
                <tr>
                    <td><label for="expiration_date">Expiration Date:</label></td>
                    <td><input type="text" id="expiration_date" name="expiration_date" /></td>
                </tr>
            </table>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email" /></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="tel" id="phone" name="phone" /></td>
                </tr>
                <tr>
                    <td class="Checkbox " colspan="2">
                        <input class="box" type="checkbox" id="subscribe" name="subscribe" checked="checked" />
                        <label class="para" for="subscribe">Please keep me informed about future product
                            offerings.</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <!-- Submit and Clear Buttons -->
        <div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </div>
    </form>

    <!-- W3C Validator Link -->
    <p><a href="http://validator.w3.org/check/referer">Validate this page</a></p>
</body>

</html>
