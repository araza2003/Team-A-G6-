    <h1>class Attribute</h1>
    <dl>
        <dt>Description</dt>
        <dd>The <code>class</code> attribute is used to assign one or more class names to an HTML element, which can be used for styling with CSS or selecting elements with JavaScript.</dd>
        <dt>Example</dt>
        <dd>
            <pre>&lt;div class="container"&gt;Content&lt;/div&gt;</pre>
        </dd>
    </dl>
