<body>
    <h1>href Attribute</h1>
    <dl>
        <dt>Description</dt>
        <dd>The <code>href</code> attribute specifies the URL of a link when used with the <code>&lt;a&gt;</code> tag or the location of a resource.</dd>
        <dt>Example</dt>
        <dd>
            <pre>&lt;a href="https://example.com"&gt;Visit Example&lt;/a&gt;</pre>
        </dd>
    </dl>
