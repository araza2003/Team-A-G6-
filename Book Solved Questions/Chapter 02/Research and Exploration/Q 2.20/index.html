<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expressions</title>
</head>
<body>
     <!-- Part (a) -->
     <p style="text-align: center; font-size: 1.5em;">
        &int; 2<i>y</i> &#160; <i>dy</i>
    </p>
    
    <!-- Part (b) -->
    <p style="text-align: center; font-size: 1.5em;">
        <i>A</i> &le; <i>B</i> &rArr; <i>B</i> &cap; <i>C</i> = &empty;
    </p>
</body>
</html>

<!-- &int; - Integral symbol (∫)
&#160; - Non-breaking space for spacing
&le; - Less-than or equal to symbol (≤)
&rArr; - Implies/Right arrow symbol (⇒)
&cap; - Intersection symbol (∩)
&empty; - Empty set symbol (∅) -->
