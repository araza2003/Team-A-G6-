<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        .product img {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .product p {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Online Store!</h1>
    <p>Hover over the product images to see more details.</p>

    <div class="product">
        <img src="assets/tableset.jpeg" alt="Product 1" title="Click to view details of Product 1">
        <p>Product 1 - $19.99</p>
    </div>

    <div class="product">
        <img src="assets/iphone.jpeg" alt="Product 2" title="Click to view details of Product 2">
        <p>Product 2 - $29.99</p>
    </div>

    <div class="product">
        <img src="assets/lenovolaptop.jpg" alt="Product 3" title="Click to view details of Product 3">
        <p>Product 3 - $39.99</p>
    </div>

</body>
</html>
